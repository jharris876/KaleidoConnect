<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kaleido File Upload</title>
<link rel="stylesheet" href="style.css"> <!-- Link to your stylesheet -->
</head>
<body>

    <div class="upload-container">
        <h1>Upload Document to Kaleido</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fileName">File Name:</label>
                <input type="text" id="fileName" name="fileName" required>
            </div>
            <div class="form-group">
                <label for="fileInput">Select file:</label>
                <input type="file" id="fileInput" name="file" required>
            </div>
            <button type="submit" class="upload-button">Upload File</button>
        </form>
        <div id="result" class="upload-result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
